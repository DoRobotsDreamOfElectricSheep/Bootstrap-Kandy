    <script>
        $("body").load("/Bootstrap-Kandy/interface.html", function(){
            var $bkIcon = $("#bk-icon");
            var $bkControl = $("#bk-control");
            var $messageScreen = $("#message-screen");
            var $callScreen = $("#call-screen");
            var $videoScreen = $("#video-screen");
            var $shareScreen = $("#share-screen");
            var hideTitle = false;
            var showControl = false;

            $bkIcon.hover(function() {
                $bkIcon.hide();
                $bkControl.show();
            });

            $bkControl.mouseleave(function(){
                if(!hideTitle)
                    $bkIcon.show();

                if(!showControl)
                    $bkControl.hide();
            });

            $("#message-icon").click(function(){
                hideTitle = true;
                showControl = true;
                $messageScreen.show();
            });

            $("#call-icon").click(function(){
                hideTitle = true;
                showControl = true;
                $callScreen.show();
            });

            $("#video-icon").click(function(){
                hideTitle = true;
                showControl = true;
                $videoScreen.show();
            });

            $("#share-icon").click(function(){
                hideTitle = true;
                showControl = true;
                $shareScreen.show();
            });
