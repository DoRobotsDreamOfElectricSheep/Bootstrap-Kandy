<style>
    #admin-body{
        background-repeat: no-repeat;
        background-size: contain;
    }

    #bootstrap-kandy{
        position: fixed;
        left: 600px;
        top: 150px;
        width: 140px;
    }

    #bootstrap-kandy.bk-open{
        width: 280px;
    }


    #bootstrap-kandy > div{
        border:white 8px solid;
        border-radius: 8px;
    }

    #bk-icon{
        color: white;
        height: 54px;
    }

    #bk-control{
        color:white;
        height: 113px;
        overflow: auto;
        padding: 10px;
        display:none;
    }

    #bk-control.bk-open{
        height:56.5px;
        overflow: hidden;
        padding:0;
        background-color: rgba(24, 50, 75, 0.55);
     }

    #message-icon, #share-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/message-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
    }

    #title{
        left: 15px;
        position: relative;
        top: 15px;
        font-size: 20px;
    }

    #message-icon{
        height: 71%;
        width: 100%;
        margin: 3px 0 0 5px;
    }

    #message-screen{
        height: 200px;
        position:relative;
        padding-top: 4px;
    }

    #chat-messages {
        overflow-y: scroll;
        height: 183px;
    }

    #call-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/call-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 68%;
        height: 100%;
        margin: 3px 0 0 10px;
    }

    #call-screen{
        height: 100px;
    }

    #video-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/video-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 81%;
        height: 100%;
        margin: 4px 0 0 5px;
    }

    #share-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/video-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 81%;
        height: 100%;
        margin: 4px 0 0 5px;
    }

    .icon-container{
        float:left;
        width:50%;
        height:50%;
        position: relative;
        text-align: center;
    }

    .icon-container.bk-open{
        width:25%;
        height:100%;
    }

    .icon-title{
        position: absolute;
        bottom: 0;
        text-align: center;
        width: 100%;
    }

    .received-message{
        background: #A9FFA9;
        border: #A9FFA9 1px solid;
    }

    .screen{
        background-color: rgba(24, 50, 75, 0.55);
        border: white 8px solid;
        border-radius: 5px;
        display:none;
    }

    .buttonHighlight {
        border-color: lightblue;
        background-color: lightblue;
    }

    .buttonNoHighlight {
        border-color: none;
        background-color: none;
    }

    #share-screen.cobrowsing{
        position: fixed;
        top: 0;
        left: 0;
    }

    .sent-message, .received-message
    {
        position: relative;
        text-align: center;
        border: 2px solid #FFF;
        border-radius: 30px;
        box-shadow: 0px 0px 5px #FFF;
        background-color: rgba(24, 50, 75, 0.55);
        color: white;
        display: inline-block;
        padding: 0 25px 0 10px;
        min-width: 94px;
    }

    .sent-message{
        margin-left:4px;
    }

    .received-message{
        float: right;
        clear: both;
        background: rgba(86, 255, 0, 0.57);
        margin-bottom: 22px;
    }

    .received-arrow{
        border: 7px solid;
        border-color: rgb(255, 255, 255) rgb(255, 255, 255) transparent rgba(255, 255, 255, 0);
        position: absolute;
        right: 13px;
    }

    #messageBox, #sendMessage{position: absolute;bottom: 0;}#messageBox{width:215px;}#sendMessage{right:0;}

    .sent-arrow{width: 0;margin-left: 24px; margin-bottom: 10px; border: 7px solid;border-color: #FFF transparent transparent #FFF;}

</style>

<div id="bootstrap-kandy">
    <div id="bk-icon">
        <div id="title">Live Chat</div>
    </div>
    <div id="bk-control">
        <div class="icon-container">
            <div id="message-icon"></div>
            <div class="icon-title">message</div>
        </div>
        <div class="icon-container">
            <div id="call-icon"></div>
            <div class="icon-title">call</div>
        </div>
        <div class="icon-container">
            <div id="video-icon"></div>
            <div class="icon-title">video</div>
        </div>
        <div class="icon-container">
            <div id="share-icon"></div>
            <div class="icon-title">share</div>
        </div>
    </div>

    <div id="video-screen" class="screen">
        <button id="callVideo">Call</button>
        <button id="answerCallVideo">Answer</button>
        <button id="endCallVideo">End Call</button>
        <div id="remote-video"></div>
        <div id="local-video"></div>
    </div>
    <div id="call-screen" class="screen">
        <button id="call">Call</button>
        <button id="answerCall">Answer</button>
        <button id="endCall">End Call</button>
    </div>
    <div id="message-screen" class="screen">
        <div id="chat-messages"></div>
        <input id="messageBox">
        <button id="sendMessage">Send</button>
    </div>
    <div id="share-screen" class="screen">
        <button id="createSession">Create</button>
        <button id="startUser">Start User</button>
        <button id="stopUser">Stop User</button>
        <button id="startAgent">Start Agent</button>
        <button id="stopAgent">Stop Agent</button>
        <div id="cobrowsing-container"></div>
    </div>
</div>

</script>
