<style>
    #bootstrap-kandy{
        position: fixed;
        left: 600px;
        top: 150px;
        width: 140px;
    }

    #bootstrap-kandy.bk-open{
        width: 280px;
    }


    #bootstrap-kandy > div{
        border:white 8px solid;
        border-radius: 8px;
    }

    #bk-icon{
        color: white;
        height: 54px;
    }

    #bk-control{
        color:white;
        height: 113px;
        overflow: auto;
        padding: 10px;
        display:none;
    }

    #bk-control.bk-open{
        height:56.5px;
        overflow: hidden;
        padding:0;
     }

    #message-icon, #share-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/message-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
    }

    #title{
        left: 15px;
        position: relative;
        top: 15px;
        font-size: 20px;
    }

    #message-icon{
        height: 71%;
        width: 100%;
        margin: 3px 0 0 5px;
    }

    #message-screen, #video-screen, #call-screen, #share-screen{
        display:none;
    }

    #message-screen{
        height: 200px;
        border: white 8px solid;
        border-radius: 5px;
        background-color: rgba(63, 203, 255, 0.8);
    }
    #call-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/call-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 68%;
        height: 100%;
        margin: 3px 0 0 10px;
    }

    #call-screen{
        height: 200px;
        border: white 8px solid;
        border-radius: 5px;
        background-color: rgba(63, 203, 255, 0.8);
    }

    #video-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/video-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 81%;
        height: 100%;
        margin: 4px 0 0 5px;
    }

    #share-icon{
        background-image: url(http://bootykandy.s3-us-west-2.amazonaws.com/video-icon.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 81%;
        height: 100%;
        margin: 4px 0 0 5px;
    }

    .icon-container{
        float:left;
        width:50%;
        height:50%;
        position: relative;
        text-align: center;
    }

    .icon-container.bk-open{
        width:25%;
        height:100%;
    }

    .icon-title{
        position: absolute;
        bottom: 0;
        text-align: center;
        width: 100%;
    }

    .sent-message, .received-message {
        border-radius: 12px;
    }

    .received-message{
        background: #A9FFA9;
        border: #A9FFA9 1px solid;
    }

    .sent-message{
        background: #A9EBFF;
        border: #A9EBFF 1px solid;
    }

    .buttonHighlight {
        border-color: lightblue;
        background-color: lightblue;
    }

    .buttonNoHighlight {
        border-color: none;
        background-color: none;
    }
    
</style>

<div id="bootstrap-kandy">
    <div id="bk-icon">
        <div id="title">Live Chat</div>
    </div>
    <div id="bk-control">
        <div class="icon-container">
            <div id="message-icon"></div>
            <div class="icon-title">message</div>
        </div>
        <div class="icon-container">
            <div id="call-icon"></div>
            <div class="icon-title">call</div>
        </div>
        <div class="icon-container">
            <div id="video-icon"></div>
            <div class="icon-title">video</div>
        </div>
        <div class="icon-container">
            <div id="share-icon"></div>
            <div class="icon-title">share</div>
        </div>
    </div>

    <div id="video-screen">
        <button id="callVideo">Call</button>
        <button id="endCall">End Call</button>
        <div id="remote-video"></div>
        <div id="local-video"></div>
    </div>
    <div id="call-screen">
        <button id="call">Call</button>
        <button id="endCall">End Call</button>
    </div>
    <div id="message-screen">
        <div id="chat-messages"></div>
        <input id="messageBox">
        <button id="sendMessage">Send</button>
    </div>
    <div id="share-screen">
        <button id="createSession">Create</button>
        <button id="startUser">Start User</button>
        <button id="stopUser">Stop User</button>
        <button id="startAgent">Start Agent</button>
        <button id="stopAgent">Stop Agent</button>
        <div id="cobrowsing-container" style="width:500px; height:300px; border:1px solid; overflow:hidden;"></div>
    </div>
</div>
